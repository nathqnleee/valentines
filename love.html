<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love Page with Floating Hearts</title>
  <style>
    body {
      text-align: center;
      background-color: #ffe4e1;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      padding: 20px;
      color: #ff477e;
    }
    .slideshow-container {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border: 2px solid #ff477e;
      border-radius: 10px;
      background-color: #fff;
    }
    .slides {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #hearts-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .heart {
      position: absolute;
      bottom: 0;
      font-size: 24px;
      color: #ff477e;
      animation: floatUp 4s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-400px) scale(1.5); opacity: 0; }
    }
    .caption-text {
      text-align: center;
      color: #333;
      font-size: 18px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>I love you!</h1>
  <div class="slideshow-container">
    <div id="hearts-container"></div>
    <img class="slides" src="IMG_6060.jpg">
    <img class="slides" src="IMG_5234.jpg">
    <img class="slides" src="IMG_4569.jpg">
    <img class="slides" src="IMG_4461.JPG">
    <img class="slides" src="IMG_1845.jpg">
    <img class="slides" src="366A9476_Original.jpg">
  </div>
  <div class="caption-text">
    <a href="https://partiful.com/e/7Kj7WCUohmSwPzVACaXV" target="_blank">Calgary exclusive Valentines day invite :D !</a>
  </div>
  <script>
    var slideIndex=0;
    var slides=document.getElementsByClassName("slides");
    function showSlide(n){
      if(n>=slides.length){slideIndex=0;}else if(n<0){slideIndex=slides.length-1;}
      for(var i=0;i<slides.length;i++){slides[i].style.display="none";}
      slides[slideIndex].style.display="block";
    }
    function nextSlide(){slideIndex++;showSlide(slideIndex);}
    showSlide(slideIndex);
    setInterval(nextSlide,3000);
    var heartsContainer=document.getElementById("hearts-container");
    function createHeart(){
      var heart=document.createElement("div");
      heart.className="heart";
      heart.style.left=Math.random()*90+"%";
      heart.innerHTML="&#10084;";
      heartsContainer.appendChild(heart);
      setTimeout(function(){heart.remove();},4000);
    }
    setInterval(createHeart,700);
  </script>
</body>
</html>
